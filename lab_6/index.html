<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Lab</title>
    <link href="form_styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>
          <h1>HTML 1 Forms Lab</h1>
	  <form action="/its-a-me-formio" method="post">
		  <ul>
		  	<li>
				<label for="name">Name:</label>
				<input type="text" id="name" name="username">
			</li>
		  	<li>
				<label for="mail">E-Mail:</label>
				<input type="email" id="mail" name="user_mail">
			</li>
		  	<li>
				<label for="msg">Message:</label>
				<textarea id="msg" name="user_message">by default this element is filled with this text</textarea>
			</li>
			<li class="button">
				<button type="submit">Send your message</button>
			</li>
		  </ul>

	  </form>
        </div>
      </div>
    </div>
  </body>
</html>
