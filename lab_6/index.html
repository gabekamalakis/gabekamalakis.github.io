<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Lab</title>
    <link href="form_styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>
          <h1>Gabe's Forms Lab</h1>
	  <form action="https://nameless-thicket-21836.herokuapp.com/lab" method="post">
		  <ul>
		  	<li>
				<label for="name">Name</label>
				<input type="text" id="name" name="username" maxlength="140">
			</li>
		  	<li>
				<label for="msg">Interest</label>
				<textarea id="msg" name="user_message" rows="5" cols="33">by default this element is filled with this text</textarea>
			</li>
			<li>
				<button class="submit" type="submit">Submit</button>
			</li>
		  </ul>

	  </form>
        </div>
      </div>
    </div>
  </body>
</html>
